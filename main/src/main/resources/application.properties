# ===============================
# = DATA SOURCE
# ===============================
# = Url de do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/BDTest?useLegacyDatetimeCode=false&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true
# = Usuario do BD
spring.datasource.username=postgres
# = Senha do BD
spring.datasource.password=jadson
# = Driver do BD
spring.datasource.driverClassName=org.postgresql.Driver
#=====================fim=========

# ===============================
# = JPA/Hibernate
# ===============================
# = -Cria e atualiza table no BD
spring.jpa.hibernate.ddl-auto=update 
# = -Dialeto que hibernet usar
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC-3
# = -Mostra os codigo de sql 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
