<div class="card">
  <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="titulo"
  [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <p-dropdown [options]="sortOptions"  placeholder="Ordenar pelo preÃ§o"
          (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Pesquisar...">
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
<!-- --------------------- Lista Normal de livro------------ -->
    <ng-template let-product pTemplate="listItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <img [src]="product.capa" [alt]="product.capa" />
          <div class="product-list-detail">
            <div class="product-name">{{product.titulo}}</div>
            <div class="product-description">{{product.descricao}}</div>
            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.categoria}}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">{{product.price | currency:'R$'}}</span>
            <p-button icon="pi pi-shopping-cart" label="Adicionar ao carrinho"></p-button>
            <span>oferta</span>
          </div>
        </div>
      </div>
    </ng-template>
<!------------------------------------- lista em car ds de livro ----------------------------------------------->
    <ng-template let-product pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{product.categoria}}</span>
            </div>
            <span>oferta</span>
          </div>
          <div class="product-grid-item-content">
            <img [src]="product.capa" [alt]="product.name" />
            <div class="product-name">{{product.titulo}}</div>
            <div class="product-description">{{product.descricao}}</div>
            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price">{{product.price | currency:'R$'}}</span>
            <p-button icon="pi pi-shopping-cart" [disabled]="product.estoque === 0"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
