<div class="ui-g">
  <nav class="navbar">
    <div class="p-col-12 p-md-6 p-lg-3p logo">
      <a href="/home/1"><img class="logo" src="assets/img/logo.png" alt="logo"></a>
    </div>
  </nav>
</div>
<br><br><br><br><br><br>
<p-orderList class="lista" [value]="carrinho" [listStyle]="{'height':'auto'}" header="Livros no carrinho"
  filterBy="titulo" filterPlaceholder="pesquise pelo titulo">
  <ng-template let-livro pTemplate="item" >
    <div class="product-item">
      <div class="product-list-detail">
        <img src="livro.capa" style="display:inline-block;margin:2px 0 2px 2px" width="48">
        <h5 class="p-mb-2">{{livro.titulo}}</h5>
        <i class="pi pi-tag product-category-icon"></i>
        <span class="product-category">{{livro.categoria}}</span>
      </div>
      <div class="product-list-action">
        <h6 class="p-mb-2">${{livro.price}}</h6>

      </div>
    </div>
  </ng-template>
</p-orderList>
<div class="ui-g">
  <p-divider></p-divider>
  <p-button class="p-col-12 p-md-6 p-lg-3p button" icon="pi pi-check" label="Concluir pedido"
    (click)="finalizarPedido()"></p-button>
</div>
